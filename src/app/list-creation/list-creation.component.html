<div class="container">
    <div class="row prizeRow">
        <div class="col text-center ">
            <label for="prize"> <h5>Gain : &nbsp;</h5></label>
            <input type="text" name="prize" id="prize" [(ngModel)]="prize">
            <button class="btn btn-success btn-sm my-auto"
                    style="margin-left: 1em;" 
                    (click)="addPrize()">
                        <i class="material-icons align-middle">
                            check
                        </i>
            </button>
        </div>
        
    </div>
    <!--En-tête-->
    <div class="row">
        <div class="col-4 offset-md-2 border-bottom border-right">
            <h5>Joueur</h5>
        </div>
        <div class="col-2 border-bottom text-center">
            <h5>Nombre de ticket</h5>
        </div>
        <div class="col-4">

        </div>
    </div>
    <!--Liste participant-->
    <div class="container" 
         *ngFor="let p of getAllParticipant(); let i=index">
        <div class="row" style="margin-top: 0.5em; margin-bottom: 0.5em;">
            <div class="col-4 offset-md-2">
                <h6>{{p.name}}</h6>
            </div>
            <div class="col-2 text-center">
                <h5>{{p.nbTicket}}</h5>
            </div>
            <div class="col-4 darkmode-ignore">
                <button class="btn btn-warning btn-sm my-auto"
                        style="margin-right: 0.5em; margin-left: 1em"
                        (click) = 'updateStatus(i)'>
                    <i class="material-icons align-middle">
                        edit
                    </i>
                </button>
                <button class="btn btn-danger btn-sm my-auto"
                        (click)="deleteAParticipant(i)">
                    <i class="material-icons align-middle">
                        close
                    </i>
                </button>
            </div>
        </div>
   <!-- Mise à jour-->
        <div class="row align-middle hide"
             style="margin-top: 0.5em; margin-bottom: 0.5em;"
             id="updateLine{{i}}">
            <div class="col-4 offset-md-2 my-auto">
                <input type="text" name="nameUpdt" id="nameUpdt{{i}}" value="{{p.name}}" 
                       style="width: 90%;">
            </div>
            <div class="col-2 my-auto text-center text-center">
                <input type="number" name="nbTUpdt" id="nbTUpdt{{i}}" value="{{p.nbTicket}}"
                       style="width: 4em;"
                       (keydown.enter)="updateParticipant(i)">
            </div>
            <div class="col-4 darkmode-ignore" >
                <button class="btn btn-success btn-sm my-auto"
                        style="margin-left: 1em;" (click)="updateParticipant(i)">
                    <i class="material-icons align-middle">
                        check
                    </i>
                </button>
            </div>
        </div>
    </div>
</div>
<!--Ajout de participant-->
<div class="container">
    <div class="row align-middle">
        <div class="col-4 offset-md-2 my-auto">
            <input type="text" name="name" id="name" value="" 
                   style="width: 90%;">
        </div>
        <div class="col-2 my-auto text-center">
            <input type="number" name="nbT" id="nbT" value=""
                   style="width: 4em;"
                   (keydown.enter)="addParticipant()">
        </div>
        <div class="col-4 darkmode-ignore" >
            <button class="btn btn-success btn-sm my-auto"
                    style="margin-left: 1em;" 
                    (click)="addParticipant()">
                        <i class="material-icons align-middle">
                            check
                        </i>
            </button>
        </div>
   </div>
</div>
