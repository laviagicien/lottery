<!-- Nav Bar -->
<div class="navBar darkmode-ignore" style="margin-top: 0.5em;">
        <div class="img darkmode-ignore">
            <img id="logo" class="logo" src="./assets/image/{{ logoPath }}" alt="logo_dofus">
        </div>
        <div class="navBtn darkmode-ignore">
            <button type="button" class="btn1 btn btn-success" routerLink="list-creation">
                Edition Liste
            </button>    
            <button type="button" class="btn2 btn btn-danger" routerLink="">
                Lotterie
            </button>
            <button type="button" class="btn3 btn btn-primary" routerLink="winners-list">
                Liste Gagnants
            </button>
        </div>
        <div class="settings darkmode-ignore">
            <button type="button" class="btn btn-link setBtn" data-toggle="modal" data-target="#settingsModal"> 
                <span class="setting-logo material-icons">
                    settings
                </span>
            </button>
        </div>
</div>

<!-- Modal for Settings -->
<div class="modal fade" id="settingsModal" data-backdrop="static" data-keyboard="false" 
     tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true" style="padding-right: 0;">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-tittle" id="settingsModalLabel"> Param&egrave;tres </h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span class="material-icons modalClose" aria-hidden="true" [ngStyle]="{color: closeColor()}">
                        close
                    </span>
                  </button>
            </div>
            <div class="modal-body">
                <form #settingsForm="ngForm">
                    <!-- Dark Mode -->
                    <div class="label">Dark Mode</div>
                    <div class="set">
                        <label class = "switch" for="darkMode">
                            <input type="checkbox" name="darkMode" id="darkMode" [(ngModel)]="isChecked">
                            <span class="slider" (click)="darkMode(settingsForm)"></span>
                        </label>
                    </div>
                    
                    
                    <!-- Image Selection -->
                    <div class="label">Image Selection</div>
                    <div class="set">
                            <span class="imgPath">Choix du logo </span>
                            <button type="button" class="btn btn-secondary" 
                                    (click)="chooseAFile()">Select</button>
                    </div>

                    <!-- Reset database -->
                    <div class="label">Remise &agrave; z&eacute;ro de la BDD</div>
                    <div class="set">
                        <button class="btn btn-danger">
                            X
                        </button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="updateSettings()">Enregistrer</button>
            </div>
        </div>
    </div>
</div>
