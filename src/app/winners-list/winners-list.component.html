<div class="container">
    <div class="head">
        <div class="date border-bottom border-right">
            <h5>Date</h5>
        </div>
        <div class="winner border-bottom border-right">
            <h5>Gagnant</h5>
        </div>
        <div class="prize border-bottom">
            <h5>Gain</h5>
        </div>
    </div>
    <div class="body">
        <div class="winRow" *ngFor="let row of winnersColl">
            <div class="dateR">
                <h5>{{row.getDate()}}</h5>
            </div>
            <div class="winnerR">
                <h5>{{row.getName()}}</h5>
            </div>
            <div class="prizeR">
                <h5>{{row.getPrize()}}</h5>
            </div>
            <div class="delete">
                <button class="btn btn-danger btn-sm my-auto"
                        (click)="deleteWinner(row.getIndex())">
                    <i class="material-icons align-middle">
                        close
                    </i>
                </button>
            </div>
        </div>
    </div>
    
</div>
